<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color: #000">

      <!-- LUCES -->
      <a-entity light="type: directional; intensity: 1" position="2 4 3"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>

      <!-- PISO NEGRO -->
      <a-plane 
        color="#000"
        rotation="-90 0 0"
        width="20"
        height="20"
        position="0 0 -2">
      </a-plane>

      <!-- MODELO OBJ + MTL -->
      <a-obj-model
        src="escultura.obj" mtl="escultura.mtl"
        position="0 1 -3"
        rotation="0 180 0"
        scale="2 2 2">
      </a-obj-model>

      <!-- CÃMARA -->
      <a-entity camera position="0 1.6 0" look-controls></a-entity>

    </a-scene>
  </body>
</html>
